<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ServletGetPost</title>
</head>
<body>
	<!-- Podemos notar que método GET é requisitado ao acessar um link -->
	<a href="ServletGetPost">GET</a></br></br>
	<!-- Método POST precisa de um formulário para ser requisitado -->
	<form action="ServletGetPost" method="post">
		<input type="submit" value="POST">
	</form>
</body>
</html>
