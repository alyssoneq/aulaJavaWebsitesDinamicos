<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<!-- Página com formulário para obter do usuário:
		- nome
		- endereço
		- data de nascimento
		- sexo
 -->
	
<h:head> 
	<title>Formulário</title>
</h:head>

<h:body>
<h:messages/>
<h:form> 

<table> 
	<tr>
		<td>Nome:</td>
		<!-- Atenção para a Tag JSF usando value = "#{}" para definir o valor de nome -->
		<td><h:inputText value="#{cadastroMBean.pessoa.nome}" size="50" required="true" requiredMessage="Nome: Campo obrigatório." /> </td>
	</tr> 
	<tr> 
		<td>Endereço:</td>
		<td><h:inputTextarea value="#{cadastroMBean.pessoa.endereco}" cols="50" rows="4" required="true" requiredMessage="Endereço: Campo obrigatório." /> </td> 
	</tr>
	<tr> 
		<td>Data de nascimento: </td>
		<td>
			<h:inputText value="#{cadastroMBean.pessoa.dataNascimento}" size="5" maxlength="10">
			<!-- tag para validar formato da data -->
			<f:convertDateTime pattern="dd/MM/yyyy" /> 
			</h:inputText>
		</td>
	</tr>
	<tr> 
		<td> Sexo: </td> 
		<td> 
			<!-- tag para criar menu radial -->
			<h:selectOneRadio value="#{cadastroMBean.pessoa.sexo}"> 
			<f:selectItem itemValue="M" itemLabel="Masculino" /> 
			<f:selectItem itemValue="F" itemLabel="Feminino" /> 
			</h:selectOneRadio> 
		</td> 
	</tr>
	<tr>
		<td colspan="2" align="center">
			<!-- atributo action contendo #{cadastroMBean.cadastrar} para chamar o método cadastrar --> 
			<h:commandButton value="Cadastrar" action="#{cadastroMBean.cadastrar}" />
		</td>
	</tr>
</table>

</h:form>
</h:body>
</html>
